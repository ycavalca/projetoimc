<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-primary text-white text-center py-5 mb-5">
        <h1 class="display-3">CALCULE SEU IMC</h1>
    </header>


    <main class="container">
        <div class="row">

            <div class="col-md-6 col-12">
                <div class="card p-4 shadow-lg">
                    <h2 class="display-5 text-center mb-4">Coloque seus dados</h2>
                    <div class="py-3">
                        <label for="">Nome</label>
                        <input type="text" id="nome" placeholder="Digite seu nome" class="form-control">
                    </div>
                    <div class="py-3">
                        <label for="">Sobrenome</label>
                        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" class="form-control">
                    </div>
                    <div class="py-3">
                        <label for="">Peso</label>
                        <input type="number" id="peso" placeholder="Digite seu Peso" class="form-control">
                    </div>
                    <div class="py-3">
                        <label for="">Altura</label>
                        <input type="number" id="altura" placeholder="Digite seu Altura" class="form-control">
                    </div>

                    <div class="py-3">
                        <label for="">Categoria</label>
                        <select id="categoria" class="form-control">
                            <option value="adulto">Adulto</option>
                            <option value="infantil">Infantil</option>
                        </select>
                    </div>
                    <div class="py-3 text-center">
                        <button class="btn btn-primary w-100" id="btn">Cadastrar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="card p-4 shadow-lg">
                    <h2 class="display-5 text-center mb-4">Dados cadastrados</h2>
                </div>
                <table class="table table-responsive mt-3 table-striped">
                    <tr>
                        <td>Nome</td>
                        <td>Altura</td>
                        <td>Peso</td>
                        <td>Imc</td>
                        <td>Classificação</td>
                    </tr>
                    <tbody id="resultado">

                    </tbody>
                </table>

            </div>

        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="js/app.js"></script>
</body>

</html>
